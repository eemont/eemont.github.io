    <script>
      var swiper = new Swiper(".swiper-container", {
        loop: true,
        autoplay: { delay: 3000 },
        centeredSlides: true,
        slidesPerView: 2, // Show 2 slides at a time (1 left & 1 right)
        spaceBetween: 30, // Adds spacing between slides
        effect: "coverflow",
        coverflowEffect: {
          rotate: 20, // Slight tilt effect
          stretch: 0, // No extra stretching
          depth: 150, // Adjusts 3D depth
          modifier: 1, // Multiplier for effects
          slideShadows: true, // Adds shadow effect
        },
        pagination: { el: ".swiper-pagination", clickable: true },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
